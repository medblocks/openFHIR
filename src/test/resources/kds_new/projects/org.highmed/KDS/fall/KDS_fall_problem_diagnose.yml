grammar: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_fall_problem_diagnose
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  extends: EVALUATION.problem_diagnosis.v1

mappings:
  - name: "problemDiagnose"
    extension: "overwrite"
    with:
      fhir: "$fhirRoot"
      openehr: "$reference"
      type: "NONE"
    reference:
      resourceType: "Condition"
      mappings:
        - name: "diagnoseName"
          with:
            fhir: "$fhirRoot.code.coding"
            openehr: "$archetype/data[at0001]/items[at0002]"
            type: "CODING"




