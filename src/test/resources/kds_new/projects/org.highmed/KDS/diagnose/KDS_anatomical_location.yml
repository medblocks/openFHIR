grammar: FHIRConnect/v0.9.0
type: extension
metadata:
  name:  KDS_anatomical_location
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  extends: CLUSTER.anatomical_location.v1

mappings:
  - name: "seitenlokalisation"
    extension: "add"
    with:
      fhir: "$fhirRoot.value.as(CodeableConcept)"
      openehr: "items[at0002]"
      type: "CODEABLECONCEPT"
    fhirCondition:
      targetRoot: "$fhirRoot"
      operator: "type"
      criteria: "Extension"
