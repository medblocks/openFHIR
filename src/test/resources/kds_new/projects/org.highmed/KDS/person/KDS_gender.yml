grammar: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_gender.v1
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  extends: EVALUATION.gender.v1

mappings:
  - name: "other-amtlich"
    extension: "add"
    with:
      fhir: "$fhirRoot.extension"
      openehr: "$archetype/data[at0002]/items[at0014]"
      type: "STRING"
    fhirCondition:
      targetRoot: "$fhirRoot.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "[http://fhir.de/StructureDefinition/gender-amtlich-de]"
    followedBy:
      mappings:
        - name: "staticExtensionUrl"
          with:
            fhir: "$fhirRoot.extension"
            openehr: "$reference"
          manual:
            - name: "staticUrl"
              fhir:
                - path: "url"
                  value: "http://fhir.de/StructureDefinition/gender-amtlich-de"