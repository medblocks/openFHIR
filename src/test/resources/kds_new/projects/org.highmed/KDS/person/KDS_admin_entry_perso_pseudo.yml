engine: FHIRConnect/v0.0.1
type: extension
metadata:
  name: KDS_admin_entry_perso_pseudo
  version: 0.0.1a
spec:
  system: FHIR
  version: R4
  extends: ADMIN_ENTRY.person_data.v0

mappings:
  - name: "pid"
    extension: "add"
    with:
      fhir: "$resource.identifier"
      openehr: "$archetype.context.patient_id"
      type: "IDENTIFIER"
    fhirCondition:
      targetRoot: "$resource.identifier"
      targetAttribute: "type.coding.code"
      operator: "one of"
      criteria: "[MR]"
    followedBy:
      mappings:
        - name: "typeString"
          with:
            fhir: "$resource.identifier.type.coding.system"
            value: "http://terminology.hl7.org/CodeSystem/v2-0203"


