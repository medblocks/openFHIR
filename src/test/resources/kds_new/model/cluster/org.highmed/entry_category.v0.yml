grammar: FHIRConnect/v0.9.0
type: model
metadata:
  name:  CLUSTER.entry_category.v0
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.entry_category.v0
    revision:  0.0.1-alpha
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/CodeableConcept

mappings:
  - name: "category"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "coding"
          with:
            fhir: "coding"
            openehr: "items[at0002]"
            type: "CODING"
        - name: "comment"
          with:
            fhir: "text"
            openehr: "items[at0003]"
            type: "STRING"

