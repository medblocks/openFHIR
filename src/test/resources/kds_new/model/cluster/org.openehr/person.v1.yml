type: model
metadata:
  name:  CLUSTER.person.v1
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.person.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement #if you put Person, it will map it again


mapping:

  - name: "name"
    with:
      fhir: "$resource.name"
      openehr: "$archetype.name"
    slotArchetype: "CLUSTER.structured_name.v1.person_name-structured_name"

  - name: "address"
    with:
      fhir: "$resource.address"
      openehr: "$archetype.stra√üenanschrift_postfach"
    slotArchetype: "CLUSTER.address.v1"

