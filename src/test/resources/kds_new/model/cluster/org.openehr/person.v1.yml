      fhir: "managingOrganization"
      openehr: "$reference"
    reference:
      resourceType: "Organization"
      mappings:
        - name: "organization"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype.verwaltungsorganisation"
          slotArchetype: "CLUSTER.organisation.v1"
