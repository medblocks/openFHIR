grammar: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.case_identification.v0
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.case_identification.v0
    revision: 0.0.1-alpha
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Identifier

mappings:
  - name: "identifierCaseParent"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype"
      type: "NONE"
    fhirCondition:
      targetRoot: "$fhirRoot"
      targetAttribute: "type.coding.code"
      operator: "one of"
      criteria: "VN"
    followedBy:
      mappings:
        - name: "identifierCase"
          with:
            fhir: "value"
            openehr: "items[at0001]"
            type: "STRING"
        - name: "vncodingcode"
          with:
            fhir: "type.coding"
          manual:
            - name: "extension"
              fhir:
                - path: "code"
                  value: "VN"

