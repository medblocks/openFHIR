engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.structured_name.v1.person_name-structured_name
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.structured_name.v1

mappings:
  - name: "name"
    with:
      fhir: "$resource"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "typeOfName"
          with:
            fhir: "use"
            openehr: "namensart"
            type: "STRING"

        - name: "firstName"
          with:
            fhir: "given"
            openehr: "vorname"
            type: "STRING"

        - name: "familyName"
          with:
            fhir: "family"
            openehr: "familienname"
            type: "STRING"

