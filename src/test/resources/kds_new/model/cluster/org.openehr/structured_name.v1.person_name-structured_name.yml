grammar: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.structured_name.v1.person_name-structured_name
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.structured_name.v1
    revision: 1.0.1

mappings:
  - name: "name"
    with:
      fhir: "$resource"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "typeOfName"
          with:
            fhir: "use"
            openehr: "items[at0001]"
            type: "STRING"

        - name: "firstName"
          with:
            fhir: "given"
            openehr: "items[at0002]"
            type: "STRING"

        - name: "prefix"
          with:
            fhir: "prefix"
            openehr: "items[at0006]"
            type: "STRING"

        - name: "familyName"
          with:
            fhir: "family"
            openehr: "items[at0005]"
            type: "STRING"

