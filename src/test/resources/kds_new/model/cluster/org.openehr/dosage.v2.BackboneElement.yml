engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  CLUSTER.dosage.v2.BackboneElement
  version: 0.0.1-alpha # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.dosage.v2
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement

mappings:
#  text
#  site
#  rate[x]

  - name: "doseQuantityValue"
    with:
      fhir: "$fhirRoot.dose"
      openehr: "$archetype/items[at0144]"
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "items[at0144.1]"
      operator: "empty"

  - name: "doseValue"
    with:
      fhir: "$fhirRoot.dose"
      openehr: "$archetype/items[at0144.1]"
      type: "QUANTITY"
    openehrCondition:
      targetRoot: "$archetype"
      targetAttributes:
        - "items[at0144]"
      operator: "empty"

  - name: "doseDescription"
    with:
      fhir: "$fhirRoot.text"
      openehr: "$archetype/items[at0178]"
      type: "STRING"

  - name: "administrationRoute"
    with:
      fhir: "$fhirRoot.rate.as(Quantity)"
      openehr: "$archetype/items[at0134]"
      type: "QUANTITY"
