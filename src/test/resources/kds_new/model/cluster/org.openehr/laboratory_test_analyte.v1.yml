grammar: FHIRConnect/v0.0.1
type: model
metadata:
  name: CLUSTER.laboratory_test_analyte.v1
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.laboratory_test_analyte.v1
    revision: 1.1.8
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement



mappings:
  - name: "status"
    with:
      fhir: "$resource"
      openehr: "$archetype/items[at0005]"
    manual:
      - name: "registered"
        fhir:
          - path: "status"
            value: "registered"
        openehrCondition:
          targetRoot: "$archetype"
          targetAttribute: "items[at0005]/defining_code"
          operator: "one of"
          criteria: "at0015"
        openehr:
          - path: "defining_code/terminology_id/value"
            value: "local"
          - path: "defining_code/code_string"
            value: "at0015"
          - path: "value"
            value: "Registered"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "registered"

      - name: "partial"
