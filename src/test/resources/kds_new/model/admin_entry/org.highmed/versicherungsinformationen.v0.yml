e ngine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  ADMIN_ENTRY.versicherungsinformationen.v0
  version: 0.0.1a # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ADMIN_ENTRY.versicherungsinformationen.v0
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/BackboneElement

mappings:
  - name: "versicherungsId"
    with:
      fhir: "$fhirRoot"
      openehr: "$archetype/data[at0001]/items[at0006]"
    fhirCondition:
      targetRoot: "$fhirRoot"
      targetAttribute: "system"
      operator: "one of"
      criteria: "[http://fhir.de/sid/gkv/kvid-10]"
    followedBy:
      mappings:
        - name: "typeString"
          with:
            fhir: "type"
            openehr: "$reference"
          manual:
            - name: "type"
              fhir:
                path: "type"
                # TODO We could also allow json strings that would make a lot of things easier ?
                # value: "{\"coding\: [{\"system\": \"http://fhir.de/CodeSystem/identifier-type-de-basis\",\"code\": \"KVZ10\"}}"
                value:
                  coding.system: "http://fhir.de/CodeSystem/identifier-type-de-basis"
                  coding.value: "KVZ10"
