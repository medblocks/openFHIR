engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: EVALUATION.problem_diagnosis.v1
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.problem_diagnosis.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Condition

    condition:
      - targetRoot: "$resource.verificationStatus" # exclude all conditions with entered-in-error, since there is no mapping for this code
        targetAttribute: "coding.code"
        operator: "not of"
        criteria: "[entered-in-error]"

mappings:

  - name: "contextStartTime"
    with:
      fhir: "$resource.recordedDate"
      openehr: "$composition/context/start_time"
      type: "DATETIME"
#
#  - name: "participations"
#    with:
#      fhir: "$resource.asserter"
#      openehr: "$composition/context/participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
#    participationsFunction: "asserter" # participations_mode this one has to be done in the mapping and cannot be mapped automatically.
#
#  - name: "composer"
#    with:
#      fhir: "$resource.recorder"
#      openehr: "$composition/composer" # often required therefore simplified mapping engine is to resolve Reference -> Composer
#
#  - name: "other_participations"
#    with:
#      fhir: "$resource.asserter"
#      openehr: "$archetype.diagnose/other_participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
#    participationsFunction: "asserter"
#
#  - name: "provider"
#    with:
#      fhir: "$resource.recorder"
#      openehr: "$archetype.diagnose/provider"  # often required therefore simplified mapping engine is to resolve Reference -> Participations


  - name: "problemDiagnose"
    with:
      fhir: "$resource.code"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "problemDiagnoseName"
          with:
            fhir: "coding"
            openehr: "$archetype"
            type: "NONE" # had to be none, else when going to openEhr, it's mapped to $archetype|code, ..
          followedBy:
            mappings:
              - name: "problemDiagnoseNameCode"
                with:
                  fhir: "code"
                  openehr: "$archetype/data[at0001]/items[at0002]"
                  type: "STRING"
        - name: "problemDiagnoseText"
          with:
            fhir: "text"
            openehr: "$archetype/data[at0001]/items[at0009]"
            type: "STRING"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/data[at0001]/items[at0069]"
      type: "STRING"

  - name: "dateTime"
    with:
      fhir: "$resource.onset"
      openehr: "$archetype/data[at0001]/items[at0077]"
      type: "DATETIME"

  - name: "bodySite"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype/data[at0012]"
      type: "CODEABLECONCEPT"

  - name: "bodySiteCluster"
    with:
      fhir: "$resource.bodySite"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.anatomical_location.v1]"
    slotArchetype: "CLUSTER.anatomical_location.v1"

  - name: "severity"
    with:
      fhir: "$resource.severity"
      openehr: "$archetype/data[at0001]/items[at0005]"
      type: "CODEABLECONCEPT"



