engine: FHIRConnect/v0.0.1
type: model
metadata:
  name:  EVALUATION.cause_of_death.v1
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.cause_of_death.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Condition

mappings:
  - name: "contextStartTime"
    with:
      fhir: "$resource.recordedDate"
      openehr: "$composition/context/start_time"
      type: "DATETIME"

#  - name: "participations"
#    with:
#      fhir: "$resource.asserter"
#      openehr: "$composition/context/participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
#    participationsFunction: "asserter" # participations_mode this one has to be done in the mapping and cannot be mapped automatically.

  - name: "composer"
    with:
      fhir: "$resource.recorder.as(Reference).identifier.value"
      openehr: "$composition/composer" # often required therefore simplified mapping engine is to resolve Reference -> Composer
      type: "STRING"

#  - name: "other_participations"
#    with:
#      fhir: "$resource.asserter"
#      openehr: "$archetype/other_participations"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
#    participationsFunction: "asserter"

  - name: "provider"
    with:
      fhir: "$resource.recorder.as(Reference).identifier.value"
      openehr: "$archetype/provider"  # often required therefore simplified mapping engine is to resolve Reference -> Participations
      type: "STRING"

  - name: "status" #clincalStatus
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/items[openEHR-EHR-CLUSTER.problem_qualifier.v2]"
    slotArchetype: "CLUSTER.problem_qualifier.v2"

  - name: "causeOfDeath"
    with:
      fhir: "$resource.code"
      openehr: "$archetype/data[at0001]/items[at0002]"
      type: "CODEABLECONCEPT"

  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype"
      unidirectional: "openEHR->fhir"
    followedBy:
      mappings:
        - name: "category_code_coding_loinc"
          with:
            fhir: "coding"
            openehr: "$archetype"
          manual:
            - name: "loinc_coce"
              fhir:
                - path: "code"
                  value: "79378-6"

            - name: "loinc_system"
              fhir:
                - path: "system"
                  value: "http://loinc.org"


        - name: "category_code_coding_snomed"
          with:
            fhir: "coding"
            openehr: "$archetype"
          manual:
            - name: "snomed_coce"
              fhir:
                - path: "code"
                  value: "16100001"

            - name: "snomed_system"
              fhir:
                - path: "system"
                  value: "http://snomed.info/sct"



  - name: "comment"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/data[at0001]/items[at0013]"

