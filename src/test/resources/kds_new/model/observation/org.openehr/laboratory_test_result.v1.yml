  - name: "eventParent"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/events[at0002]"
      type: "NONE"
    followedBy:
      mappings:
        - name: "effective"
          with:
            fhir: "effective.as(Period)"
            openehr: "$composition"
          followedBy:
            mappings:
              - name: "effectiveEnd"
                with:
                  fhir: "end"
                  openehr: "context/end_time"
                  type: "DATETIME"

              - name: "effectiveStart"
                with:
                  fhir: "start"
                  openehr: "context/start_time"
                  type: "DATETIME"

        - name: "effective"
          with:
            fhir: "effective.as(DateTimeType)"
            openehr: "$composition/context/start_time"
            type: "DATETIME"

        - name: "category"
          with:
            fhir: "category"
            openehr: "data[at0003]/items[at0005]" # if there are several events add it to all of them
            type: "CODEABLECONCEPT"
            # Backwards map all the values back, if they overlap ?!?!?!?

        - name: "status"
          with:
            fhir: "$fhirRoot"
            openehr: "data[at0003]/items[at0073]"
          manual:
            - name: "registered"
              fhir:
                - path: "status"
                  value: "registered"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0107"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0107"
                - path: "value"
                  value: "registered"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "registered"
            - name: "partial"
              fhir:
