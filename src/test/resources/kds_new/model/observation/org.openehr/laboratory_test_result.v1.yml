engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: OBSERVATION.laboratory_test_result.v1
  version: 0.0.1-alpha # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/DiagnosticReport
    multiple: false # whether output of openEHR -> FHIR should return multiple Resources or a single one.

mappings:

  - name: "healthCareFacility"
    with:
      fhir: "$resource.performer.as(Reference).display"
      openehr: "$composition/context/health_care_facility"

  #  - name: "participations"
  #    with:
  #      fhir: "$resource.resultsInterpreter"
  #      openehr: "$archetype/context/participations"
  #    participationsFunction: "results Interpreter"

  # todo: this is overriding itself below?
  - name: "composer"
    with:
      fhir: "$resource.performer.as(Reference).display"
      openehr: "$composition/composer" #take the first one if its 0..n ?!

  - name: "performer"
    with:
      fhir: "$resource.performer.as(Reference).display"
      openehr: "$composition/perfomer"
      type: "STRING"

  #  - name: "otherParticipants"
  #    with:
  #      fhir: "$resource.resultsInterpreter"
  #      openehr: "$archetype/other_participations"
  #    participationsFunction: "results Interpreter"

  - name: "effective"
    with:
      fhir: "$resource.effective.as(Period)"
      openehr: "$composition"
    followedBy:
      mappings:
        - name: "effectiveEnd"
          with:
            fhir: "end"
            openehr: "context/end_time"
            type: "DATETIME"

        - name: "effectiveStart"
          with:
            fhir: "start"
            openehr: "context/start_time"
            type: "DATETIME"



  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0005]" # if there are several events add it to all of them
      type: "CODEABLECONCEPT"
      # Backwards map all the values back, if they overlap ?!?!?!?

  - name: "status"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/events[at0002]/data[at0003]/items[at0073]"
    manual:
      - name: "registered"
        fhir:
          - path: "status"
            value: "registered"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[at0107]"
        openehr:
          - path: "terminology_id"
            value: "local"
          - path: "defining_code"
            value: "at0107"
          - path: "value"
            value: "registered"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[registered]"
      - name: "partial"
