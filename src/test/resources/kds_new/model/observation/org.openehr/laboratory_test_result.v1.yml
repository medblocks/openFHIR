                  value: "partial"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0037"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0037"
                - path: "value"
                  value: "partial"
              fhirCondition:
