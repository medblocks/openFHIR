engine: FHIRConnect/v0.0.1
type: model
metadata:
  name: ACTION.informed_consent.v0
  version: 0.0.1-alpha # version of this particular mapping
spec: # schema specific to the FHIRConnect v0.0.1 engine
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ACTION.informed_consent.v0
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Consent


mappings:

  - name: "contextStartTime"
    with:
      fhir: "$resource.dateTime"
      openehr: "$composition/context/start_time"
      type: "DATETIME"

  - name: "healthCareFacility"
    with:
      fhir: "$resource.organization"
      openehr: "$composition/context/_health_care_facility|name"
      type: "STRING"

# ism transition hardcoding to fhir based on openEhr value
  - name: "ISMTransition"
    with:
      fhir: "$resource" # there needs to be a mapping table
      openehr: "$archetype/ism_transition/current_state"
    manual:
      - name: "draft"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Initial"
          - path: "defining_code"
            value: "524"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[draft]"
          
        fhir:
          - path: "status"
            value: "draft"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[524]"

      - name: "proposed"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Planned"
          - path: "defining_code"
            value: "526"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[proposed]"
        fhir:
          - path: "status"
            value: "proposed"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[526]"

      - name: "active"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Active"
          - path: "defining_code"
            value: "245"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[[active]]"
        fhir:
          - path: "status"
            value: "active"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[245]"

      - name: "rejected"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Cancelled"
          - path: "defining_code"
            value: "528"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[rejected]"
        fhir:
          - path: "status"
            value: "rejected"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[528]"

      - name: "inactive"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Completed"
          - path: "defining_code"
            value: "532"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[inactive]"
        fhir:
          - path: "status"
            value: "inactive"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[532]"

      - name: "entered-in-error"
        openehr:
          - path: "terminology_id"
            value: "openehr"
          - path: "value"
            value: "Cancelled"
          - path: "defining_code"
            value: "528"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "[entered-in-error]"
        fhir:
          - path: "status"
            value: "entered-in-error"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code"
          operator: "one of"
          criteria: "[528]"



  - name: "studie"
    with:
      fhir: "$resource"
      openehr: "$archetype/description[at0001]/items[openEHR-EHR-CLUSTER.study_participation.v1]"
    slotArchetype: "CLUSTER.study_participation.v1"


